<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewrport" content="width=device-width, initial-scale=1.0">
        <script src="./calculadora.js" defer></script>
        <title>Caculadora Simples</title>
        <link rel="stylesheet" href="calculadora.css">
    </head>
    <body>
        <script>
            let num1 = parseFloat (prompt ("digite o primeiro numero"));
            let num2 = parseFloat (prompt ("digite o segundo numero"));
            let  soma = num1 + num2;
            let subtracao = num1 - num2;
            let multiplicacao = num1 * num2;
            let divisao = num1 / num2;

            console.log ('soma: ${soma}');
            console.log ('subtração: ${subtracao}');
            console.log ('multiplicação: $ {multiplicacao}');
            console.log ('divisão:${divisao}');

            alert ('subtração : ${soma}');
            alert ('subtração: ${subtracao}');
            alert ('multiplicação: ${multiplicacao}');
            alert ('divisão: ${divisao}');
        </script>
    </body>
</html>
